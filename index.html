<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Album Gallery Creator</title>
</head>
<body>
    <h1 class="heading">Album Gallery</h1>
    <div class="form-container">
        <form action="" class="form">
            <div class="inputs-container">
                <div class="input-box">
                    <label for="name-input" class="input-label">Album title: </label><br>
                    <input type="text" class="input-value" id="name-input" placeholder="Name" required/>
                </div>
                <!-- types could be text, number, etc. -->
                <div class="input-box">
                    <label for="artist-input" class="input-label">Artist: </label><br>        
                    <input type="text" class="input-value" id="artist-input" placeholder="Artist" required/>
                </div>
                <div class="input-box">
                    <label for="img-input" class="input-label">Image URL: </label><br>
                    <input type="url" class="input-value" id="img-input" placeholder="url" required/>
                </div>
            </div>
        <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="container">
        <!-- <div class="card" id="card-#">
            <h2 class="card-name" id="card-name-#">example name</h2>
            <h3 class="card-artist" id="card-artist-#">example artist</h3>
            <img src="https://upload.wikimedia.org/wikipedia/en/1/11/Seventeen_-_Al1.png" alt="" class="card-img">
            <button class="remove-btn" id="btn-${idCounter}">Remove</button>
        </div> -->
    </div>
    
    <script src="index.js"></script>
</body>
</html>
